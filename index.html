<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Galaga Game</title>
    <style>
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playerImg = new Image();
    playerImg.src = 'player.png'; // Player 이미지 파일 경로

    let player = {
        width: 30,
        height: 60,
        speed: 5,
        dx: 0,
        img: playerImg,
        weaponType: 'normal',
        x: canvas.width / 2 - 15,
        y: canvas.height - 60,
    };

    const bullets = [];
    const enemies = [];
    let score = 0;
    let isGameOver = false;
    const explosions = [];
    const explosionDuration = 1000;

    const enemyImages = [
        'enemy1.png',
        'enemy2.png',
        'enemy3.png'
    ];

    const explosionImg = new Image();
    explosionImg.src = 'explosion.png';

    const weaponOptions = [
        { type: 'normal', label: 'Normal' },
        { type: 'laser', label: 'Laser' },
        { type: 'bomb', label: 'Bomb' }
    ];

    let currentWeaponIndex = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        // Update player position based on new canvas size
        player.x = player.xRatio * canvas.width - player.width / 2;
        player.y = player.yRatio * canvas.height - player.height;
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    function drawPlayer() {
        if (!isGameOver) {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        }
    }

    function movePlayer() {
        player.x += player.dx;

        if (player.x < 0) {
            player.x = 0;
        }
        if (player.x + player.width > canvas.width) {
            player.x = canvas.width - player.width;
        }

        // Update player ratios based on the current position
        player.xRatio = (player.x + player.width / 2) / canvas.width;
        player.yRatio = (player.y + player.height) / canvas.height;
    }

    function createBullet() {
        let bullet;
        if (player.weaponType === 'laser') {
            bullet = { x: player.x + player.width / 2 - 1.5, y: player.y, width: 3, height: 20, speed: 10, type: 'laser' };
        } else if (player.weaponType === 'bomb') {
            bullet = { x: player.x + player.width / 2 - 7.5, y: player.y, width: 15, height: 15, speed: 5, type: 'bomb' };
        } else {
            bullet = { x: player.x + player.width / 2 - 2.5, y: player.y, width: 5, height: 10, speed: 7, type: 'normal' };
        }
        bullets.push(bullet);
    }

    function drawBullets() {
        bullets.forEach((bullet, index) => {
            if (bullet.type === 'laser') {
                ctx.fillStyle = 'blue';
            } else if (bullet.type === 'bomb') {
                ctx.fillStyle = 'orange';
            } else {
                ctx.fillStyle = 'red';
            }
            bullet.y -= bullet.speed;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

            if (bullet.y < 0) {
                bullets.splice(index, 1);
            }
        });
    }

    function createEnemy() {
        const x = Math.random() * (canvas.width - 30);
        const randomIndex = Math.floor(Math.random() * enemyImages.length);
        const enemyImg = new Image();
        enemyImg.src = enemyImages[randomIndex];

        enemies.push({ x: x, y: 0, width: 30, height: 30, speed: 2, img: enemyImg });
    }

    function drawEnemies() {
        enemies.forEach((enemy, index) => {
            enemy.y += enemy.speed;
            ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);

            if (enemy.y > canvas.height) {
                enemies.splice(index, 1);
            }
        });
    }

    function detectCollisions() {
        bullets.forEach((bullet, bulletIndex) => {
            enemies.forEach((enemy, enemyIndex) => {
                if (bullet.x < enemy.x + enemy.width &&
                    bullet.x + bullet.width > enemy.x &&
                    bullet.y < enemy.y + enemy.height &&
                    bullet.y + bullet.height > enemy.y) {
                    bullets.splice(bulletIndex, 1);
                    enemies.splice(enemyIndex, 1);
                    score++;
                }
            });
        });
    }

    function detectPlayerCollision() {
        enemies.forEach((enemy, index) => {
            if (player.x < enemy.x + enemy.width &&
                player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height &&
                player.y + player.height > enemy.y) {
                
                isGameOver = true;
                score = 0;

                triggerExplosions();

                enemies.splice(0, enemies.length);

                setTimeout(resetGame, explosionDuration);
            }
        });
    }

    function triggerExplosions() {
        const explosionInterval = setInterval(() => {
            const explosionX = Math.random() * (canvas.width - 50);
            const explosionY = Math.random() * (canvas.height - 50);
            explosions.push({ x: explosionX, y: explosionY });

            if (explosions.length > 10) {
                clearInterval(explosionInterval);
                setTimeout(() => explosions.splice(0, explosions.length), explosionDuration);
            }
        }, 100);
    }

    function drawExplosions() {
        explosions.forEach(explosion => {
            ctx.drawImage(explosionImg, explosion.x, explosion.y, 50, 50);
        });
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, canvas.width - 100, canvas.height - 10);
    }

    function drawWeaponOptions() {
        ctx.fillStyle = 'white';
        ctx.font = '15px Arial';
        ctx.fillText('New Item:', 10, canvas.height - 60);

        ctx.fillText('Current: ' + weaponOptions[currentWeaponIndex].label, 10, canvas.height - 30);
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBullets();
        drawEnemies();
        detectCollisions();
        detectPlayerCollision();
        drawExplosions();
        drawScore();
        drawWeaponOptions();
        if (!isGameOver) {
            movePlayer();
        }
    }

    function loop() {
        update();
        requestAnimationFrame(loop);
    }

    function resetGame() {
        isGameOver = false;
        player.xRatio = 0.5;
        player.yRatio = 0.9;
        player.x = canvas.width / 2 - player.width / 2;
        player.y = canvas.height - player.height - 10;
        score = 0;
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            player.dx = player.speed;
        } else if (e.key === 'ArrowLeft') {
            player.dx = -player.speed;
        } else if (e.key === ' ') {
            createBullet();
        } else if (e.key.toLowerCase() === 'q') {
            currentWeaponIndex = (currentWeaponIndex + 1) % weaponOptions.length;
            player.weaponType = weaponOptions[currentWeaponIndex].type;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            player.dx = 0;
        }
    });

    setInterval(createEnemy, 1000);
    loop();
</script>
</body>
</html>
